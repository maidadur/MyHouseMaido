<div class="main-login-container">
	<div class="login-form-container">
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field class="page-input">
					<input matInput type="email" name="email" [(ngModel)]="email" placeholder="E-mail"  />
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<mat-form-field class="page-input">
					<input matInput type="password" name="password" [(ngModel)]="password" placeholder="Password" (keyup)="keyUp($event)" />
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button mat-raised-button class="maid-button" (click)="login()">Login</button>
			</div>
		</div>
	</div>
</div>
