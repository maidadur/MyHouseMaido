<p>
  Manga section
</p>
<div>
  <a routerLink="/manga/sources">
    <span>Sources</span>
  </a>
</div>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles"
                 [colspan]="1"
                 [rowspan]="1"
                 [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
